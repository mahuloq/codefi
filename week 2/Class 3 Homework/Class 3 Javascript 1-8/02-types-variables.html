<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>types and variables</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <script>
      // string
      "this is my string";
      "my second string";
      "my name is matt";
      //   numbers
      10;
      500;
      3.14;
      //   boleans
      true;
      false;
      //   booleans (truthy/falsy)
      console.log(Boolean("this is a string"));
      console.log(Boolean(""));
      // specials
      undefined;
      let user;
      console.log(user);
      let user1 = "matt";
      console.log(user1);

      null;
      let matt = null;
      console.log(matt);

      NaN;

      //   Objects
      const user3 = {
        name: "Matt",
        username: "mattoncode",
      };

      // array
      const users = ["chris", "nick", "holly"];

      console.log(user3);
      console.log(user3.name);
      console.log(user3.username);
      console.log(users);
      console.log(users[0]);
      console.log(users[1]);
      console.log(users[2]);

      const superUsers = [
        { name: "chris" },
        { name: "nick" },
        { name: "holly" },
      ];

      console.log(superUsers[0].name);

      //declaring variables
      var thing = "first";
      const otherThing = "second"; // cand reassign
      let newThing = "third"; // can reassign

      // ===============

      let myVariable;

      myVariable = "something";
    </script>
  </body>
</html>
