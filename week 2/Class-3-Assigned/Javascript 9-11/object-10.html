<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <script>
      const hero = {
        name: "Bruce Wayne",
        alias: "Batman",
        catchphrase: "I'm Batman!",

        speak: function () {
          return "Attention, " + this.catchphrase;
        },
        attack: function (sound) {
          return `(punches bad guy') ${sound}`;
        },
      };
      // acess a property
      const thinsToLookFor = "alias";
      console.log(hero.name);
      console.log(hero["name"]);
      console.log(hero[thinsToLookFor]);

      // accessing methods
      console.log(hero.speak);
      console.log(hero.speak());
      console.log(hero.attack("POWWWW"));

      "this is my string".toUpperCase();
    </script>
  </body>
</html>
