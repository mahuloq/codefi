<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>comparisons</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <script>
      const original = "chris";
      const clone = "CHRIS";

      console.groupCollapsed("String");
      console.log(original == "chris");
      console.log(original == clone);
      console.log(original == clone.toLocaleLowerCase());
      console.groupEnd();

      const num1 = 10;
      const num2 = "10";

      console.groupCollapsed("Numbers");
      console.log(num1 == num2); // allows coercion
      console.log(num1 === num2); //does not allows coercion
      console.log(num1 != num2);
      console.log(num1 !== num2);
      console.groupEnd();

      let what; //undefined
      let thing = null;

      console.groupCollapsed("Booleans");
      console.log(Boolean(original)); //true
      console.log(Boolean("")); // false
      console.log(Boolean(what)); //false
      console.log(Boolean(thing)); //false
      console.log(Boolean(num1)); //true
      console.log(Boolean(num2)); //true
      console.log(Boolean({})); //true even if object empyu
      console.log(Boolean([])); //true
      console.groupEnd();

      const firstArr = [1, 2, 3];
      const secondArr = [1, 2, 3];
      const firstObj = { color: "red" };
      const secondObj = { color: "red" };

      console.groupCollapsed("Objects and Arrays");
      console.log(firstArr == secondArr); //false
      console.log();
      console.log(firstObj == secondObj); //false
      console.log();
      console.groupEnd();

      console.group("and/or");
      console.log(Boolean("blah" && Boolean("thing")));
      console.log(Boolean("blah" && Boolean("")));
      console.log(Boolean("blah" || Boolean("thing")));
      console.log(Boolean("blah" || Boolean("")));
      console.log(Boolean("" || Boolean("")));
      console.groupEnd();
    </script>
  </body>
</html>
